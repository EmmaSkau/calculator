<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <script src="js/script.js" defer></script>
    <title>Emmas Interaktive Lommeregner</title>
</head>

<body>
    <main class="fyld">
        <h1>Velkommen til Emmas Interaktive Lommeregner</h1>
        <p>Brug lommeregneren til at udregne dine matematiske udregninger.</p>

        <div class="lommeregner">
            <div class="svar" id="display">0</div>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="clear">C</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="number">0</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button id="equals">=</button>

        </div>
        </div>
    </main>

    <footer>
        <p class="footerP">@2024 Made by Emma Skau Jensen for educational purposes</p>
    </footer>

</body>
</html>
